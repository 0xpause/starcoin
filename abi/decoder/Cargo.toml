[package]
name = "starcoin-abi-decoder"
version = "1.10.0-beta"
authors = ["Starcoin Core Dev <dev@starcoin.org>"]
license = "Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
serde = { version = "1.0.130", features = ["derive", "rc"] }
serde_bytes = "0.11"
anyhow = "1.0.41"
once_cell = "1.8.0"
hex = "0.4.3"
move-binary-format = {git = "https://github.com/starcoinorg/diem", rev="4548c98145fe212e61200e1c74fbceab53ece0f0"  }
starcoin-resource-viewer = {path = "../../vm/resource-viewer"}
starcoin-vm-types = { path = "../../vm/types" }
starcoin-abi-types = {path = "../types"}
starcoin-abi-resolver = {path = "../resolver"}
bcs-ext = {path = "../../commons/bcs_ext"}
bcs = "0.1"
schemars = {git = "https://github.com/starcoinorg/schemars", rev="d89e25ac045f485e5f4bfcb5527720df5ebbc037"}
