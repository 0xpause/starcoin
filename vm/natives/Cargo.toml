[package]
name = "starcoin-natives"
version = "1.10.0-beta"
authors = ["caojiafeng <funfriendcjf@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
move-errmapgen = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
move-docgen = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
move-command-line-common = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
move-prover = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
move-stdlib = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
move-vm-types = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
move-vm-runtime = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
move-binary-format = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
move-core-types = { git = "https://github.com/starcoinorg/diem", rev="6068425d87709c8ee9f22ab20eac7be6a3de17f7" }
starcoin-crypto={path = "../../commons/crypto"}
log = "0.4.14"
walkdir = "2.3.1"
smallvec = "1.8.0"
tiny-keccak={version="2", features = ["keccak"]}
libsecp256k1 = "0.7.0"
arrayref = "0.3"
ripemd160 = "0.9.1"
num_enum = "0.5.6"
starcoin-uint = {path = "../../types/uint"}
starcoin-vm-types=  {path = "../types"}

[dev-dependencies]
rand = "0.8.4"
hex = "0.4"

[features]
testing=["move-stdlib/testing"]
