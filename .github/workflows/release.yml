on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body_path: docs/release-notes/${{ steps.get_version.outputs.VERSION }}.md

  build:
    name: Build release asset
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        toolchain:
          - stable
    runs-on: ${{matrix.platform}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: setup llvm
        if: matrix.platform == 'windows-latest'
        run: .\scripts\install_llvm.ps1
        shell: powershell
      - name: build for ${{ matrix.platform }}
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all
      - name: build release asset
        run: bash ./scripts/release.sh ${{ matrix.platform }}
      - name: upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ jobs.release.steps.create_release.outputs.upload_url }}
          asset_path: ./starcoin-${{ matrix.platform }}.zip
          asset_name: starcoin-${{ matrix.platform }}.zip
          asset_content_type: application/zip
